version: '3.9'

services:
  general:
    volumes:
      - static:/static
    env_file:
      - .env
    build:
      context: ./general
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    volumes:
      - frontend:/app/build
    ports:
      - "3000:3000"

  nginx:
    build:
      context: ./nginx
    volumes:
      - static:/static
      - frontend:/var/www/frontend
    ports:
      - "80:80"
    depends_on:
      - frontend
      - general


volumes:
  static:
  frontend:

